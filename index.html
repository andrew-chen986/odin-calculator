<!DOCTYPE html>
<html en="lang">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="container">
            <div id="display-container">
                
            </div>
            <div id="buttons">
                <div id="row_one">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>C</button>
                    <button>AC</button>
                </div>

                <div id="row_two">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>/</button>
                </div>

                <div id="row_three">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </div>

                <div id="row_four">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                
                
            </div>
        </div>
    </body>
</html>
